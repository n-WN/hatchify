hatchify:
  application: hatchify-dev
  server:
    host: 0.0.0.0
    port: 8000
    base_url: http://localhost:8000
  models:
    spec_generator:
      model: claude-sonnet-4-5-20250929
      provider: anthropic
    schema_extractor:
      model: claude-sonnet-4-5-20250929
      provider: anthropic
    web_builder:
      model: claude-sonnet-4-5-20250929
      provider: anthropic
  storage:
    platform: opendal
    opendal:
      schema: fs
      bucket: hatchify
      folder: dev
      root: ./data/storage
  session_manager:
    manager: file
    file:
      folder: dev
      root: ./data/session
  db:
    platform: sqlite
    sqlite:
      driver: sqlite+aiosqlite
      file: ./data/dev.db
      echo: False
      pool_pre_ping: True
      connect_args:
        check_same_thread: False
        timeout: 30.0
  web_app_builder:
    repo_url: git@github.com:Sider-ai/hatchify-web-app-template.git
    branch: master
    workspace: ./data/workspace
    init_steps:
      - type: env
        file: .env
        vars:
          VITE_API_BASE_URL: "{{base_url}}"
          VITE_GRAPH_ID: "{{graph_id}}"
          VITE_GRAPH_INPUT_FORMAT: "{{graph_input_format}}"
          VITE_BASE_PATH: "/preview/{{graph_id}}"
      - type: write_input_schema
        file: src/schemas/input.schema.json
      - type: write_output_schema
        file: src/schemas/output.schema.json
    security:
      allowed_directories:
        - ./data/workspace
        - /tmp
      sensitive_paths:
        - ~/.ssh
        - ~/.aws
        - /.config
        - /proc
        - /sys
        - /etc/passwd
        - /etc/shadow
        - /etc/ssh
        - /root



