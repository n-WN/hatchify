hatchify:
  application: hatchify-dev
  models:
    spec_generator:
      model: gemini-2.5-pro
      provider: gemini
    schema_extractor:
      model: gemini-2.5-pro
      provider: gemini
  storage:
    platform: opendal
    opendal:
      schema: fs
      bucket: hatchify
      folder: dev
      root: /Users/fenghuanglin/Codes/hatchify/storage
  session-manager:
    manager: file
    file:
      folder: dev
      root: /Users/fenghuanglin/Codes/hatchify/session
  db:
    platform: sqlite
    sqlite:
      url: sqlite+aiosqlite:////Users/fenghuanglin/Codes/hatchify/dev.db
      echo: False
      pool-pre-ping: True
      connect-args:
        check_same_thread: True



